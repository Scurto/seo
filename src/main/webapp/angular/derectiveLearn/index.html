<!DOCTYPE html>
<html ng-app="exampleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--<link href="css/app.css" rel="stylesheet">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="../libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directive.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</head>
<body ng-controller="defaultCtrl">
     <div class="well">
         <div class="btn-group" tri-button counter="buttons.totalClicks" source="button.names">
             <div class="btn btn-default" ng-repeat="name in buttons.names">
                    {{name}}
             </div>

         </div>
         <h5>Total clicks: {{buttons.totalClicks}}</h5>
     </div>

</body>
</html>
